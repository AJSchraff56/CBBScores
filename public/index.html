</head>
<body>
    <!-- Login Screen -->
<div id="login-screen" class="login-wrapper">
    <a href="demo.html">
        <button type="button" class="demo-button">Product Demo Video</button>
    </a>
    <img src="https://i.ibb.co/HY0Dnpq/gbd-logo.png" alt="gbd-logo" border="0"></a>
    <form id="loginForm" class="login-form">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
       <div id="gender select" class="gender-selection">
            <label>Select Gender:</label>
            <label>
                <input type="radio" name="gender" value="men" required> Men
            </label>
            <label>
                <input type="radio" name="gender" value="women" required> Women
            </label>
        </div>
        <button type="submit">Login</button>
        <a href="https://buy.stripe.com/aEU0183HJ86sdlCdQQ" target="_blank">
            <button type="button" class="payment-button">Go to Payment</button>
        </a>
        <div id="loginError" class="error-message"></div>
    </form>
    <p class="browser-warning">Ensure you are using a browser that does not have any extensions enabled, as that can affect site functionality.</p>
</div>


    <!-- Admin Panel -->
    <div id="admin-screen" class="hidden">
        <h1>Admin Panel</h1>
        <ul id="user-list"></ul>
        <form id="add-user-form">
            <input type="text" id="new-username" placeholder="New Username" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <!-- Main Site -->
    <div id="site-screen" class="hidden">
        <h1>College Basketball Scores</h1>
        <div id="top25Container"></div>
        <div id="conferenceContainer"></div>
            <div class="score-container" id="conferenceScores"></div>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
