<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h1>Log in</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Log in</button>
            <p class="signup-link">or, <a href="/signup.html">sign up</a></p>
        </form>
    </div>
</body>
</html>

    <!-- Admin Panel -->
    <div id="admin-screen" class="hidden">
        <h1>Admin Panel</h1>
        <ul id="user-list"></ul>
        <form id="add-user-form">
            <input type="text" id="new-username" placeholder="New Username" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <!-- Main Site -->
    <div id="site-screen" class="hidden">
        <h1>College Basketball Scores</h1>
        <div id="top25Container"></div>
        <div id="conferenceContainer"></div>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
