<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Basketball Scores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
<div id="login-screen" class="login-wrapper">
    <img src="https://photos.fife.usercontent.google.com/pw/AP1GczMinzY0zA28dVHwXM-fTYPIRgBpsqWbbfsDlMDJgCFRP7aM1RwzG90Y=w800-h800-s-no-gm?authuser=4" alt="Logo" class="login-logo">
    <form id="loginForm" class="login-form">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label>Select Gender:</label>
            <label>
                <input type="radio" name="gender" value="men" required> Men
            </label>
            <label>
                <input type="radio" name="gender" value="women" required> Women
            </label>
        </div>
        <button type="submit">Login</button>
        <div id="loginError" class="error-message"></div>
    </form>
</div>

    <!-- Admin Panel -->
    <div id="admin-screen" class="hidden">
        <h1>Admin Panel</h1>
        <ul id="user-list"></ul>
        <form id="add-user-form">
            <input type="text" id="new-username" placeholder="New Username" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <!-- Main Site -->
    <div id="site-screen" class="hidden">
        <h1>College Basketball Scores</h1>
        <div id="top25Container"></div>
        <div id="conferenceContainer"></div>
            <div class="score-container" id="conferenceScores"></div>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
