<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
      width: 250px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .gallery-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .gallery-title {
      font-size: 1.1rem;
      font-weight: bold;
      padding: 1rem 0 0.5rem 0;
      color: #333;
    }
    .buy-link {
      display: inline-block;
      margin: 1rem 0 1.5rem 0;
      padding: 0.5rem 1.5rem;
      background: #635bff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .buy-link:hover {
      background: #463fd4;
    }
  </style>
</head>
<body>
  <h1>Templates</h1>
  <div class="gallery" id="gallery"></div>

  <script type="module">
    import templates from './templates.js';

    const gallery = document.getElementById('gallery');
    templates.forEach(template => {
      const item = document.createElement('div');
      item.className = 'gallery-item';

      item.innerHTML = `
        <a href="${template.stripeLink}" target="_blank">
          <img src="${template.image}" alt="${template.title}" />
        </a>
        <div class="gallery-title">${template.title}</div>
        <a class="buy-link" href="${template.stripeLink}" target="_blank">Buy Now</a>
      `;

      gallery.appendChild(item);
    });
  </script>
</body>
</html>
