<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Basketball Scores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="container" id="top25Container">
            <h1 class="section-title">Top 25 Scores</h1>
            <div class="score-container" id="top25Scores"></div>
            <p class="powered-by">Scores Powered by GameBreak Displays</p>
        </div>
        <div class="container" id="conferenceContainer">
            <h1 class="section-title" id="conferenceTitle">Filter by Conference</h1>
            <div class="score-container" id="conferenceScores"></div>
            <select id="conferenceFilter">
                <option value="all">All Conferences</option>
            </select>
            <p class="powered-by">Scores Powered by GameBreak Displays</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
