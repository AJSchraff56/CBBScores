<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #map-container {
      position: relative;
      display: inline-block;
    }
    #map {
      width: auto;   /* show natural size or shrink via CSS */
      max-width: 90vw; /* shrink to fit viewport if needed */
      height: auto;
      cursor: crosshair;
    }
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px dashed rgba(0, 0, 255, 0.3);
      pointer-events: none;
    }
    .highlight-ring {
      border: 3px solid rgba(255, 0, 0, 0.8);
    }
    .click-marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .pin {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid red;
      transform: translate(-50%, -100%);
      pointer-events: none;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    select {
      margin: 20px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Map Guessing Game</h1>
  <select id="location-select">
    <option value="">Select a location</option>
    <option value="valparaiso">Valparaiso</option>
    <option value="gym">Gym</option>
    <option value="cafeteria">Cafeteria</option>
  </select>

  <div id="map-container">
    <img id="map" src="https://i.ibb.co/q39zgMc5/Map-Game.png" alt="Map-Game" border="0">
  </div>

  <div id="score"></div>

  <script>
    // âœ… Define your Photoshop coordinates (1920x1080 space)
    const baseLocations = {
      valparaiso: { x: 1148, y: 369 },
      gym: { x: 1220, y: 640 },
      cafeteria: { x: 960, y: 900 }
    };

    const rings = [30, 60, 90, 120, 150];
    const map = document.getElementById('map');
    const container = document.getElementById('map-container');
    const scoreDisplay = document.getElementById('score');
    let selectedLocation = null;

    document.getElementById('location-select').addEventListener('change', (e) => {
      selectedLocation = e.target.value;
      scoreDisplay.textContent = "Now click on the map to guess!";
      clearMarkers();
    });

    map.addEventListener('click', (e) => {
      if (!selectedLocation) {
        alert("Please select a location first.");
        return;
      }

      clearMarkers();

      const rect = map.getBoundingClientRect();

      // Raw click relative to displayed (scaled) image
      const displayX = e.clientX - rect.left;
      const displayY = e.clientY - rect.top;

      // Scale factors
      const scaleX = map.naturalWidth / rect.width;
      const scaleY = map.naturalHeight / rect.height;

      // Convert click into Photoshop space
      const photoX = displayX * scaleX;
      const photoY = displayY * scaleY;

      // Actual location in Photoshop space
      const actual = baseLocations[selectedLocation];

      // Distance math in Photoshop space
      const dx = photoX - actual.x;
      const dy = photoY - actual.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      let points = 0;
      let highlightRadius = null;
      for (let i = 0; i < rings.length; i++) {
        if (distance <= rings[i]) {
          points = 5 - i;
          highlightRadius = rings[i];
          break;
        }
      }

      scoreDisplay.textContent = `You scored ${points} point${points !== 1 ? 's' : ''}!`;

      // Scale actual location back to display coords for drawing
      const actualDisplayX = actual.x / scaleX;
      const actualDisplayY = actual.y / scaleY;

      // Draw rings (scaled radius for display space)
      drawRings(actualDisplayX, actualDisplayY, highlightRadius / scaleX);

      // Mark user click in display coords
      markClick(displayX, displayY);

      // Place pin at actual location
      placePin(actualDisplayX, actualDisplayY);
    });

    function drawRings(x, y, highlightRadius) {
      rings.forEach((r) => {
        const ring = document.createElement('div');
        ring.className = 'ring';
        if (highlightRadius && r === Math.round(highlightRadius * (map.naturalWidth / map.clientWidth))) {
          ring.classList.add('highlight-ring');
        }
        // Scale ring size to display space
        const scaledR = r * (map.clientWidth / map.naturalWidth);
        ring.style.width = `${scaledR * 2}px`;
        ring.style.height = `${scaledR * 2}px`;
        ring.style.left = `${x - scaledR}px`;
        ring.style.top = `${y - scaledR}px`;
        container.appendChild(ring);
      });
    }

    function markClick(x, y) {
      const marker = document.createElement('div');
      marker.className = 'click-marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      container.appendChild(marker);
    }

    function placePin(x, y) {
      const pin = document.createElement('div');
      pin.className = 'pin';
      pin.style.left = `${x}px`;
      pin.style.top = `${y}px`;
      container.appendChild(pin);
    }

    function clearMarkers() {
      document.querySelectorAll('.ring, .click-marker, .pin').forEach(el => el.remove());
    }
  </script>

</body>
</html>
