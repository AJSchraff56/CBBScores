<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #map-container {
      position: relative;
      display: inline-block;
    }
    #map {
      max-width: 90%; /* scales down to show more */
      height: auto;
      cursor: crosshair;
      display: block;
    }
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px dashed rgba(0, 0, 255, 0.5);
      pointer-events: none;
    }
    .highlight-ring {
      border: 2px solid rgba(255, 0, 0, 0.7);
    }
    .click-marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .logo-marker {
      position: absolute;
      width: 40px;
      height: 40px;
      object-fit: contain;
      transform: translate(-50%, -100%);
      pointer-events: none;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    select {
      margin: 20px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <select id="location-select">
    <option value="">Select a location</option>
    <option value="valpo">Valparaiso</option>
    <option value="indst">Indiana State</option>
    <option value="evansville">Evansville</option>
    <option value="uni">UNI</option>
    <option value="drake">Drake</option>
    <option value="bradley">Bradley</option>
    <option value="isu">Illinois State</option>
    <option value="siu">Southern Illinois</option>
    <option value="murray">Murray State</option>
    <option value="belmont">Belmont</option>
  </select>

  <div id="map-container">
    <img id="map" src="https://i.ibb.co/q39zgMc5/Map-Game.png" alt="Map-Game">
  </div>

  <div id="score"></div>

  <script>

    // Base coordinates (Photoshop 1920x1080), now with logo URLs
    const baseLocations = {
      valpo: { x: 1147, y: 369, logo: "https://i.ibb.co/B2Zp3mbF/valpoathletics-vertical-logo-web-HEX-full-brown.png" },
      indst: { x: 1145, y: 485, logo: "https://i.ibb.co/j9FBcbcK/Indiana-State-Sycamores-logo-svg.png" },
      uni: { x: 908, y: 322, logo: "https://i.ibb.co/WWRV9qKn/uni-primaryrgb.png" },
      drake: { x: 883, y: 373, logo: "https://i.ibb.co/KxjY5CSs/Drake-Bulldogs-logo-768x432.png" },
      bradley: { x: 1037, y: 410, logo: "https://i.ibb.co/DD1MHGCc/Bradley-Braves.png" },
      isu: { x: 1085, y: 448, logo: "https://i.ibb.co/Q77KZB74/SECNDRY-head-3-C.png" },
      siu: { x: 1056, y: 559, logo: "https://i.ibb.co/S7DS1GmB/Southern-Illinois-Salukis-logo.png" },
      murray: { x: 1094, y: 635, logo: "https://i.ibb.co/tpFvStNp/Murray-State-Racers-logo-svg.png" },
      belmont: { x: 1189, y: 646, logo: "https://i.ibb.co/9HTQ4B7R/athleticslogo-primary.png" },
      evansville: { x: 1149, y: 543, logo: "https://i.ibb.co/bMGzWtdr/Evansville-Athletics-logo-svg.png" }
    };

     const logoCache = {};

      for (const key in baseLocations) {
      const img = new Image();
      img.src = baseLocations[key].logo;
      logoCache[key] = img;
}

    const rings = [30, 60, 90, 120, 150]; // radius thresholds for 5â€“1 points
    const map = document.getElementById('map');
    const container = document.getElementById('map-container');
    const scoreDisplay = document.getElementById('score');
    let selectedLocation = null;

    document.getElementById('location-select').addEventListener('change', (e) => {
      selectedLocation = e.target.value;
      scoreDisplay.textContent = "Now click on the map to guess!";
      clearMarkers();
    });

    map.addEventListener('click', (e) => {
      if (!selectedLocation) {
        alert("Please select a location first.");
        return;
      }

      clearMarkers();

      const rect = map.getBoundingClientRect();

      // Raw click relative to displayed image
      const rawX = e.clientX - rect.left;
      const rawY = e.clientY - rect.top;

      // Scale back to natural image coordinates
      const scaleX = map.naturalWidth / rect.width;
      const scaleY = map.naturalHeight / rect.height;

      const clickX = rawX * scaleX;
      const clickY = rawY * scaleY;

      // Get actual location in base coords
      const actual = baseLocations[selectedLocation];

      const dx = clickX - actual.x;
      const dy = clickY - actual.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      let points = 0;
      let highlightRadius = null;
      for (let i = 0; i < rings.length; i++) {
        if (distance <= rings[i]) {
          points = 5 - i;
          highlightRadius = rings[i];
          break;
        }
      }

      scoreDisplay.textContent = `You scored ${points} point${points !== 1 ? 's' : ''}!`;

      // Adjust positions back to display scale
      const actualDisplayX = actual.x / scaleX;
      const actualDisplayY = actual.y / scaleY;
      const clickDisplayX = clickX / scaleX;
      const clickDisplayY = clickY / scaleY;

      drawRings(actualDisplayX, actualDisplayY, highlightRadius);
      markClick(clickDisplayX, clickDisplayY);
      placeLogo(actualDisplayX, actualDisplayY, actual.logo);
    });

    function drawRings(x, y, highlightRadius) {
  const rect = map.getBoundingClientRect();
  const scaleX = map.clientWidth / map.naturalWidth;
  const scaleY = map.clientHeight / map.naturalHeight;

  rings.forEach((r) => {
    const ring = document.createElement('div');
    ring.className = 'ring';

    // Highlight if this is the matching ring
    if (highlightRadius && r === highlightRadius) {
      ring.classList.add('highlight-ring');
    }

    // Convert ring radius to display space
    const scaledR = r * scaleX; // assume uniform scaling
    ring.style.width = `${scaledR * 2}px`;
    ring.style.height = `${scaledR * 2}px`;
    ring.style.left = `${x - scaledR}px`;
    ring.style.top = `${y - scaledR}px`;

    container.appendChild(ring);
  });
    }

    function markClick(x, y) {
      const marker = document.createElement('div');
      marker.className = 'click-marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      container.appendChild(marker);
    }
    
    function placeLogo(x, y, logoKey) {
      const cachedImg = logoCache[logoKey].cloneNode();
      cachedImg.className = 'logo-marker';
      cachedImg.style.left = `${x}px`;
      cachedImg.style.top = `${y}px`;
      container.appendChild(cachedImg);
}

    placeLogo(actualDisplayX, actualDisplayY, selectedLocation);

    function clearMarkers() {
      document.querySelectorAll('.ring, .click-marker, .logo-marker').forEach(el => el.remove());
    }
  </script>

</body>
</html>
