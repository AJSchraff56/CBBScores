<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #map-container {
      position: relative;
      display: inline-block;
    }
    #map {
      width: 1080px;
      height: auto;
      cursor: crosshair;
    }
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 2px dashed rgba(0, 0, 255, 0.3);
      pointer-events: none;
    }
    .highlight-ring {
      border: 3px solid rgba(255, 0, 0, 0.8);
    }
    .click-marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .pin {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid red;
      transform: translate(-50%, -100%);
      pointer-events: none;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    select {
      margin: 20px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Map Guessing Game</h1>
  <select id="location-select">
    <option value="">Select a location</option>
    <option value="library">Library</option>
    <option value="gym">Gym</option>
    <option value="cafeteria">Cafeteria</option>
  </select>

  <div id="map-container">
    <img id="map" src="https://i.ibb.co/q39zgMc5/Map-Game.png" alt="Map-Game" border="0">
  </div>

  <div id="score"></div>

  <script>
    const locations = {
      library: { x: 200, y: 150 },
      gym: { x: 600, y: 300 },
      cafeteria: { x: 400, y: 500 }
    };

    const rings = [30, 60, 90, 120, 150]; // radius thresholds for 5 to 1 points
    const map = document.getElementById('map');
    const container = document.getElementById('map-container');
    const scoreDisplay = document.getElementById('score');
    let selectedLocation = null;

    document.getElementById('location-select').addEventListener('change', (e) => {
      selectedLocation = e.target.value;
      scoreDisplay.textContent = "Now click on the map to guess!";
      clearMarkers();
    });

    map.addEventListener('click', (e) => {
      if (!selectedLocation) {
        alert("Please select a location first.");
        return;
      }

      clearMarkers();

      const rect = map.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const actual = locations[selectedLocation];
      const dx = clickX - actual.x;
      const dy = clickY - actual.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      let points = 0;
      let highlightRadius = null;
      for (let i = 0; i < rings.length; i++) {
        if (distance <= rings[i]) {
          points = 5 - i;
          highlightRadius = rings[i];
          break;
        }
      }

      scoreDisplay.textContent = `You scored ${points} point${points !== 1 ? 's' : ''}!`;

      // Draw rings, highlight the clicked one
      drawRings(actual.x, actual.y, highlightRadius);

      // Mark user click
      markClick(clickX, clickY);

      // Mark actual location with pin
      placePin(actual.x, actual.y);
    });

    function drawRings(x, y, highlightRadius) {
      rings.forEach((r) => {
        const ring = document.createElement('div');
        ring.className = 'ring';
        if (r === highlightRadius) {
          ring.classList.add('highlight-ring');
        }
        ring.style.width = `${r * 2}px`;
        ring.style.height = `${r * 2}px`;
        ring.style.left = `${x - r}px`;
        ring.style.top = `${y - r}px`;
        container.appendChild(ring);
      });
    }

    function markClick(x, y) {
      const marker = document.createElement('div');
      marker.className = 'click-marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      container.appendChild(marker);
    }

    function placePin(x, y) {
      const pin = document.createElement('div');
      pin.className = 'pin';
      pin.style.left = `${x}px`;
      pin.style.top = `${y}px`;
      container.appendChild(pin);
    }

    function clearMarkers() {
      document.querySelectorAll('.ring, .click-marker, .pin').forEach(el => el.remove());
    }
  </script>

</body>
</html>
